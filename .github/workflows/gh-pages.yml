name: Lint & Build

on:
  push:
    branches: ["dev", "main", "master", "refactor/*"]
  pull_request:
    branches: ["dev", "main", "master"]

jobs:
  lint:
    name: ESLint + Prettier
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
      - name: Install dependencies
        run: npm ci
      - name: Run Prettier (check)
        run: npx prettier --check "**/*.{js,css,html,json,md}"
      - name: Run ESLint
        run: npm run lint

  build:
    name: Build (Vite)
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Archive production build
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist
