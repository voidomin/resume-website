<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Experience Metrics & Visualization</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Helvetica", "Arial", sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 40px 20px;
        color: #333;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      header {
        text-align: center;
        color: white;
        margin-bottom: 50px;
      }

      h1 {
        font-size: 2.5em;
        margin-bottom: 10px;
      }

      .subtitle {
        font-size: 1.1em;
        opacity: 0.9;
      }

      .role-selector {
        display: flex;
        gap: 15px;
        justify-content: center;
        margin-bottom: 40px;
        flex-wrap: wrap;
      }

      .role-btn {
        padding: 12px 24px;
        background: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        font-size: 1em;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }

      .role-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      }

      .role-btn.active {
        background: #667eea;
        color: white;
      }

      .metrics-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin-bottom: 40px;
      }

      .metric-card {
        background: white;
        border-radius: 12px;
        padding: 25px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .metric-value {
        font-size: 2.5em;
        font-weight: 700;
        color: #667eea;
        margin-bottom: 10px;
      }

      .metric-label {
        font-size: 0.95em;
        color: #666;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .visualization-section {
        background: white;
        border-radius: 12px;
        padding: 30px;
        margin-bottom: 30px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

      .section-title {
        font-size: 1.5em;
        margin-bottom: 25px;
        color: #333;
        border-bottom: 3px solid #667eea;
        padding-bottom: 10px;
      }

      .skill-bar-group {
        margin-bottom: 20px;
      }

      .skill-category {
        font-weight: 600;
        color: #667eea;
        margin: 15px 0 10px 0;
        font-size: 0.95em;
      }

      .skill-item {
        display: flex;
        align-items: center;
        margin-bottom: 12px;
      }

      .skill-name {
        flex-shrink: 0;
        width: 120px;
        font-size: 0.9em;
        color: #555;
      }

      .skill-bar-container {
        flex-grow: 1;
        height: 8px;
        background: #e0e0e0;
        border-radius: 4px;
        margin: 0 12px;
        overflow: hidden;
      }

      .skill-bar {
        height: 100%;
        background: linear-gradient(90deg, #667eea, #764ba2);
        border-radius: 4px;
        transition: width 0.6s ease;
      }

      .skill-value {
        flex-shrink: 0;
        width: 35px;
        text-align: right;
        font-size: 0.85em;
        color: #667eea;
        font-weight: 600;
      }

      .domain-chart {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 15px;
        margin-top: 20px;
      }

      .domain-item {
        text-align: center;
      }

      .domain-circle {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin: 0 auto 10px;
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        font-weight: 700;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
      }

      .domain-label {
        font-size: 0.9em;
        color: #555;
        font-weight: 600;
      }

      footer {
        text-align: center;
        color: white;
        margin-top: 50px;
        opacity: 0.8;
      }

      @media (max-width: 768px) {
        h1 {
          font-size: 1.8em;
        }

        .metrics-grid {
          grid-template-columns: 1fr;
        }

        .skill-name {
          width: 100px;
          font-size: 0.85em;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>üìä Experience Metrics</h1>
        <p class="subtitle">Visual breakdown of skills, domains, and experience</p>
      </header>

      <div class="role-selector">
        <button class="role-btn active" data-role="data-business-analyst">Data & Analytics</button>
        <button class="role-btn" data-role="bioinformatics">Bioinformatics</button>
        <button class="role-btn" data-role="developer-testing">Full-Stack Developer</button>
      </div>

      <div class="metrics-grid">
        <div class="metric-card">
          <div class="metric-value" id="exp-years">1.5</div>
          <div class="metric-label">Years Experience</div>
        </div>
        <div class="metric-card">
          <div class="metric-value" id="projects-count">2</div>
          <div class="metric-label">Projects</div>
        </div>
        <div class="metric-card">
          <div class="metric-value" id="companies-count">2</div>
          <div class="metric-label">Companies</div>
        </div>
        <div class="metric-card">
          <div class="metric-value" id="publications-count">1</div>
          <div class="metric-label">Publications</div>
        </div>
      </div>

      <div class="visualization-section">
        <div class="section-title">üõ†Ô∏è Tech Stack & Proficiency</div>
        <div id="tech-stack-container"></div>
      </div>

      <div class="visualization-section">
        <div class="section-title">üéØ Domain Focus Areas</div>
        <div class="domain-chart" id="domain-container"></div>
      </div>

      <footer>
        <p>
          Last updated: January 2026 |
          <a href="/" style="color: inherit; text-decoration: underline">Back to Home</a>
        </p>
      </footer>
    </div>

    <script>
      const rolesData = {
        "data-business-analyst": null,
        bioinformatics: null,
        "developer-testing": null,
      };

      async function loadRoleData(role) {
        if (!rolesData[role]) {
          const response = await fetch(`/data/roles/${role}.json`);
          rolesData[role] = await response.json();
        }
        return rolesData[role];
      }

      function renderMetrics(data) {
        const metrics = data.metrics || {};
        document.getElementById("exp-years").textContent = metrics.experience_years || "N/A";
        document.getElementById("projects-count").textContent = metrics.projects_count || "0";
        document.getElementById("companies-count").textContent = metrics.companies || "0";
        document.getElementById("publications-count").textContent =
          metrics.publications_count || "0";
      }

      function renderTechStack(data) {
        const container = document.getElementById("tech-stack-container");
        const metrics = data.metrics || {};
        const techStack = metrics.tech_stack || {};

        let html = "";
        for (const [category, skills] of Object.entries(techStack)) {
          html += `<div class="skill-bar-group"><div class="skill-category">${category}</div>`;
          for (const [skill, proficiency] of Object.entries(skills)) {
            html += `
              <div class="skill-item">
                <div class="skill-name">${skill}</div>
                <div class="skill-bar-container">
                  <div class="skill-bar" style="width: 0%"></div>
                </div>
                <div class="skill-value">${proficiency}%</div>
              </div>
            `;
          }
          html += `</div>`;
        }
        container.innerHTML = html;

        // Animate bars
        setTimeout(() => {
          document.querySelectorAll(".skill-bar").forEach((bar) => {
            const parent = bar.parentElement.parentElement;
            const valueEl = parent.querySelector(".skill-value");
            const percentage = parseInt(valueEl.textContent);
            bar.style.width = percentage + "%";
          });
        }, 100);
      }

      function renderDomains(data) {
        const container = document.getElementById("domain-container");
        const metrics = data.metrics || {};
        const domains = metrics.domains || {};

        let html = "";
        for (const [domain, percentage] of Object.entries(domains)) {
          html += `
            <div class="domain-item">
              <div class="domain-circle">
                <div>${percentage}%</div>
              </div>
              <div class="domain-label">${domain}</div>
            </div>
          `;
        }
        container.innerHTML = html;
      }

      async function switchRole(role) {
        document.querySelectorAll(".role-btn").forEach((btn) => btn.classList.remove("active"));
        event.target.classList.add("active");

        const data = await loadRoleData(role);
        renderMetrics(data);
        renderTechStack(data);
        renderDomains(data);
      }

      document.querySelectorAll(".role-btn").forEach((btn) => {
        btn.addEventListener("click", switchRole);
      });

      // Load initial data
      (async () => {
        const data = await loadRoleData("data-business-analyst");
        renderMetrics(data);
        renderTechStack(data);
        renderDomains(data);
      })();
    </script>
  </body>
</html>
